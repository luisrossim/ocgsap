<div class="container-lg d-flex justify-content-between align-items-center mt-4">
    <div>
        <button (click)="this.sidebarVisible = true" pRipple class="btn nav-btn">
            <i class="bi bi-cursor-fill pe-2"></i>
            <span class="fw-normal">Navegação rápida</span>
        </button>
    </div>
    <div class="otica-info d-flex align-items-center text-body-secondary flex-column flex-sm-row gap-sm-4 gap-2 text-center">
        <div class="d-flex align-items-center">
            <i class="bi bi-geo-alt fs-6 pe-2"></i>
            <span class="fw-medium">Nova Venécia-ES</span>
        </div>
        <div class="d-flex align-items-center d-sm-flex d-none">
            <i class="bi bi-whatsapp pe-2"></i>
            <span class="fw-medium text-decoration-none">(27) 9 9999-9999</span>
        </div>
    </div>
</div>

<div #nav id="navbar" class="navbar fixed-top bg-nav">
    <div class="container d-flex align-items-center justify-content-between py-2">
        <div>
            <button (click)="this.sidebarVisible = true" pRipple class="btn nav-btn">
                <i class="bi bi-cursor-fill"></i>
                <span class="ps-2 sfw-normal nav-desc">Navegação rápida</span>
            </button>
        </div>
        <div class="d-flex align-items-center gap-3">
            <img class="img-fluid" src="assets/logo.png" width="35px" alt="logo">
            <span class="logo-details">ÓTICAS CRICARÉ</span>
        </div>
    </div>
</div>
